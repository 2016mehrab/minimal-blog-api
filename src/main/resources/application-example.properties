# Application name
spring.application.name=minimal-blog

# ===============================
# ========== DATABASE ===========
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/minimal-blog
spring.datasource.username=root
spring.datasource.password=secret

# ===============================
# ============ JPA ==============
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ========= JWT TOKEN ===========
# ===============================
jwt.secret=your_jwt_secret_key_here

# ===============================
# ============ LOGGING ==========
# ===============================
logging.level.root=INFO
logging.level.com.samurai74=DEBUG
logging.file.name=logs/minimal-blog.log

# ===============================
# ========= EMAIL (SMTP) ========
# ===============================
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your_mailtrap_username
spring.mail.password=your_mailtrap_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.service.from.email=your_verified_email@example.com
# Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_gmail_account
spring.mail.password=your_gmail_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
email.service.from.email=your_gmail_account
